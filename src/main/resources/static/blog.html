<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Blog - WellNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            background: radial-gradient(circle at top, #0f3d1e 0%, #000000 85%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.1);
            border: 1px solid #18b046;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #18b046;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            font-size: 14px;
        }

        .nav-links a {
            color: #f4f4f4;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #18b046;
        }

        .nav-logout {
            cursor: pointer;
        }

        /* Blog Container */
        .blog-container {
            max-width: 900px;
            margin: 100px auto 40px;
            padding: 0 20px;
            flex: 1;
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .blog-header h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .blog-header h1 span {
            color: #18b046;
        }

        .create-post-btn {
            background: #18b046;
            color: #fff;
            padding: 10px 20px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .create-post-btn:hover {
            background: #14932a;
        }

        /* Tabs */
        .blog-tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: #18b046;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #18b046;
        }

        /* Post Card */
        .post-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .post-card:hover {
            border-color: #18b046;
        }

        .post-cover-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            /* Hidden by default if no image */
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .post-avatar {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            border: 1px solid #18b046;
        }

        .post-author {
            color: #fff;
            font-weight: bold;
        }

        .post-category {
            background: rgba(24, 176, 70, 0.2);
            color: #18b046;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .post-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }

        .post-excerpt {
            color: #ddd;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            /* Preserve newlines */
        }

        .post-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 15px;
        }

        .action-item {
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
        }

        .action-item:hover,
        .action-item.liked {
            color: #18b046;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #18b046;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #18b046;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
        }

        .comment {
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
        }

        .comment-author {
            color: #18b046;
            font-weight: bold;
        }

        .comment-input-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 13px;
        }

        .comment-submit {
            background: #18b046;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .blog-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .create-post-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo-badge">WELLNEST</div>
            <nav class="nav-links">
                <a href="index.html">HOME</a>
                <a href="dashboard.html">DASHBOARD</a>
                <a href="tracker.html">TRACKER</a>
                <a href="health-tools.html">HEALTH TOOLS</a>
                <a href="blog.html" style="color: #18b046;">BLOG</a>
                <a href="trainers.html">TRAINERS</a>
                <a href="profile.html">PROFILE</a>
                <a class="nav-logout" id="logoutBtn">LOGOUT</a>
            </nav>
        </div>
    </header>

    <div class="blog-container">

        <div class="blog-header">
            <h1>Health <span>Blog</span></h1>
            <button class="create-post-btn" id="openModalBtn">+ CREATE POST</button>
        </div>

        <div class="blog-tabs">
            <button class="tab-btn active" data-type="all">All Posts</button>
            <button class="tab-btn" data-type="ARTICLE">Featured Articles</button>
            <button class="tab-btn" data-type="USER_POST">Community</button>
        </div>

        <div id="postsList">
            <!-- Posts will be injected here JS -->
            <!-- Loading placeholder -->
            <p style="text-align:center; color:#666;">Loading posts...</p>
        </div>

    </div>

    <!-- Create Post Modal -->
    <div class="modal" id="createPostModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModalBtn">&times;</span>
            <h2>Create New Post</h2>
            <form id="createPostForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" required placeholder="Enter post title">
                </div>
                <div class="form-group">
                    <label>Cover Image URL (Optional)</label>
                    <input type="url" id="postImageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="postCategory">
                        <option value="General">General</option>
                        <option value="Nutrition">Nutrition</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Mental Wellness">Mental Wellness</option>
                        <option value="Progress">Progress Update</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="postContent" rows="5" required placeholder="Share your thoughts..."></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitPostBtn">PUBLISH POST</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 WellNest – Smart Health & Fitness Companion</p>
    </footer>

    <script src="blog.js"></script>
    <!-- Add logout logic here just in case blog.js fails or is separated -->
    <!-- Add logout logic here just in case blog.js fails or is separated -->
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // Basic user check
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
