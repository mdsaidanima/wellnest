<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Blog - WellNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            background: radial-gradient(circle at top, #0f3d1e 0%, #000000 85%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.2);
            padding: 0 20px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.15);
            border: 1px solid #18b046;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #18b046;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-transform: uppercase;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #18b046;
            text-shadow: 0 0 10px rgba(24, 176, 70, 0.4);
        }

        /* Animated underline */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #18b046;
            transform: translateX(-50%);
            transition: width 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
            box-shadow: 0 0 8px rgba(24, 176, 70, 0.6);
        }

        .nav-logout {
            cursor: pointer;
            color: #ff6b6b !important;
            font-weight: bold;
        }

        /* Standardized User Profile Section */
        .user-profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile-chip {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(24, 176, 70, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .user-profile-chip:hover {
            background: rgba(24, 176, 70, 0.1);
            border-color: #18b046;
            box-shadow: 0 0 15px rgba(24, 176, 70, 0.2);
        }

        .user-profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            line-height: 1.2;
        }

        .nav-user-name {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .nav-user-role {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            color: #18b046;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-user-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid #18b046;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(24, 176, 70, 0.1);
            color: #18b046;
            overflow: hidden;
            flex-shrink: 0;
        }

        .nav-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .nav-user-avatar svg {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
        }

        .nav-logout-icon {
            padding: 8px 18px;
            border: 1px solid rgba(255, 77, 77, 0.4);
            border-radius: 8px;
            color: #ff4d4d;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-logout-icon:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
        }

        /* Hamburger */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #18b046;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                padding: 30px;
                gap: 20px;
                border-bottom: 1px solid rgba(24, 176, 70, 0.2);
                text-align: center;
                animation: slideDown 0.3s ease forwards;
            }

            .nav-links.active {
                display: flex;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        /* Blog Container */
        .blog-container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 20px;
            flex: 1;
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .blog-header h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .blog-header h1 span {
            color: #18b046;
        }

        .create-post-btn {
            background: #18b046;
            color: #fff;
            padding: 10px 20px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .create-post-btn:hover {
            background: #14932a;
        }

        /* Tabs */
        .blog-tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: #18b046;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #18b046;
        }

        /* Post Card */
        /* Premium Post Card Design */
        .post-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-8px);
            border-color: rgba(24, 176, 70, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(24, 176, 70, 0.1);
        }

        .post-cover-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 2px solid rgba(24, 176, 70, 0.2);
            display: block;
            transition: transform 0.5s ease;
        }

        .post-card:hover .post-cover-img {
            transform: scale(1.05);
        }

        .post-content-area {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #ccc;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #18b046, #0f3d1e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 800;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .post-author {
            color: #ffffff;
            font-weight: 700;
        }

        .post-category-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(24, 176, 70, 0.9);
            color: #fff;
            padding: 5px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .post-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.3;
        }

        .post-excerpt {
            color: #bbb;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
            display: -webkit-box;
            line-clamp: 3;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .post-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 18px;
            margin-top: auto;
        }

        .action-item {
            color: #aaa;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .action-item:hover {
            background: rgba(24, 176, 70, 0.15);
            color: #18b046;
        }

        .action-item.liked {
            color: #18b046;
            background: rgba(24, 176, 70, 0.1);
        }

        .action-item.delete-btn:hover {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
        }

        .action-item.edit-btn:hover {
            background: rgba(77, 166, 255, 0.1);
            color: #4da6ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #18b046;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn,
        .cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn {
            background: #18b046;
            color: #fff;
        }

        .submit-btn:hover {
            background: #15a03d;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid #666;
            color: #aaa;
        }

        .cancel-btn:hover {
            background: #222;
            border-color: #888;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
        }

        .comment {
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
        }

        .comment-author {
            color: #18b046;
            font-weight: bold;
        }

        .comment-input-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 13px;
        }

        .comment-submit {
            background: #18b046;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Trainer History Card */
        .trainer-history-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .th-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .th-avatar {
            width: 45px;
            height: 45px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            border: 1px solid #555;
        }

        .th-info {
            display: flex;
            flex-direction: column;
        }

        .th-name {
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }

        .th-spec {
            font-size: 13px;
            color: #aaa;
        }

        .th-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .th-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .th-cancel-btn {
            background: transparent;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .th-cancel-btn:hover {
            background: #ff4d4d;
            color: #fff;
        }

        .th-menu {
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .blog-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .create-post-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburgerMenu');
            const navLinks = document.getElementById('navLinks');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }

            const userEmail = localStorage.getItem('userEmail');
            const role = localStorage.getItem('role');

            if (!userEmail) {
                window.location.href = 'login.html';
                return;
            }

            fetchNavProfile(userEmail);

            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", () => {
                    localStorage.clear();
                    window.location.href = "login.html";
                });
            }

            // Role-based navigation adjustment
            const currentRole = localStorage.getItem('userRole') || localStorage.getItem('role');

            if (currentRole === 'TRAINER') {
                const dashLink = document.getElementById('navDashboard');
                if (dashLink) {
                    dashLink.href = 'trainer-dashboard.html';
                }

                const msgLink = document.getElementById('navMessages');
                if (msgLink) {
                    msgLink.style.display = 'inline-block';
                    msgLink.href = 'messages.html';
                }

                ['navTracker', 'navHealth', 'navTrainers'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.style.display = 'none';
                });

                const historyTab = document.querySelector('.tab-btn[data-type="TRAINER_HISTORY"]');
                if (historyTab) historyTab.style.display = 'none';
            }

            if (currentRole === 'ADMIN') {
                ['navTracker', 'navHealth', 'navTrainers'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.style.display = 'none';
                });

                const dashLink = document.getElementById('navDashboard');
                if (dashLink) {
                    dashLink.href = 'admin.html';
                    dashLink.textContent = 'ADMIN DASHBOARD';
                }

                const adminEl = document.getElementById('adminLink');
                if (adminEl) adminEl.style.display = 'inline-block';

                // Disable the profile link since the admin account is for management
                const profileLink = document.querySelector('#navProfileSection > a');
                if (profileLink) {
                    profileLink.href = 'javascript:void(0)';
                    profileLink.style.cursor = 'default';
                }
            }
        });

        async function fetchNavProfile(email) {
            try {
                const response = await fetch(`/api/profile?email=${email}`);
                if (response.ok) {
                    const user = await response.json();
                    const navUserName = document.getElementById("navUserName");
                    if (navUserName) navUserName.innerText = user.fullName || email.split('@')[0];
                    const navUserRole = document.getElementById("navUserRole");
                    if (navUserRole) navUserRole.innerText = user.role || "USER";
                    const navUserAvatar = document.getElementById("navUserAvatar");
                    const navUserIcon = document.getElementById("navUserIcon");
                    if (navUserAvatar && user.image_url) {
                        navUserAvatar.src = user.image_url;
                        navUserAvatar.style.display = "block";
                        if (navUserIcon) navUserIcon.style.display = "none";
                    } else if (navUserIcon) {
                        navUserIcon.style.display = "block";
                        if (navUserAvatar) navUserAvatar.style.display = "none";
                    }
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>
