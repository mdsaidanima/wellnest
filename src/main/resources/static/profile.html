<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Profile - WellNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            background: radial-gradient(circle at top, #0f3d1e 0%, #000000 85%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.2);
            padding: 0 20px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.15);
            border: 1px solid #18b046;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #18b046;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-transform: uppercase;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #18b046;
            text-shadow: 0 0 10px rgba(24, 176, 70, 0.4);
        }

        /* Animated underline */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #18b046;
            transform: translateX(-50%);
            transition: width 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
            box-shadow: 0 0 8px rgba(24, 176, 70, 0.6);
        }

        .nav-logout {
            cursor: pointer;
            color: #ff6b6b !important;
            font-weight: bold;
        }

        /* Unified User Profile Section */
        .user-profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(24, 176, 70, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .user-profile-section:hover {
            background: rgba(24, 176, 70, 0.1);
            border-color: #18b046;
            box-shadow: 0 0 15px rgba(24, 176, 70, 0.2);
        }

        .user-profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            line-height: 1.2;
        }

        .nav-user-name {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
        }

        .nav-user-role {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            color: #18b046;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #18b046;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(24, 176, 70, 0.1);
            color: #18b046;
            overflow: hidden;
            flex-shrink: 0;
        }

        .nav-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .nav-user-avatar svg {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
        }

        .nav-logout-icon {
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-logout-icon:hover {
            color: #ff4d4d;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #18b046;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                padding: 30px;
                gap: 20px;
                border-bottom: 1px solid rgba(24, 176, 70, 0.2);
                text-align: center;
                animation: slideDown 0.3s ease forwards;
            }

            .nav-links.active {
                display: flex;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        /* Container */
        .main-container {
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            color: #18b046;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: #aaa;
            font-size: 14px;
        }

        /* Avatar Placeholder */
        .avatar-circle {
            width: 80px;
            height: 80px;
            background: rgba(24, 176, 70, 0.1);
            border-radius: 16px;
            border: 2px solid #18b046;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #18b046;
            font-weight: bold;
            overflow: hidden;
        }

        .avatar-circle svg {
            width: 40px;
            height: 40px;
            stroke-width: 2;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: #080808;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #18b046;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: #18b046;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: #14932a;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            min-height: 20px;
        }

        .msg-success {
            color: #18b046;
        }

        .msg-error {
            color: #ff4d4d;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="nav-container">
            <div class="logo-badge">WELLNEST ✨</div>
            <nav class="nav-links" id="navLinks">
                <a href="dashboard.html" id="navDashboard">DASHBOARD</a>
                <a href="tracker.html" id="navTracker">TRACKERS</a>
                <a href="health-tools.html" id="navHealth">HEALTH TOOLS</a>
                <a href="blog.html" id="navBlogs">BLOG</a>
                <a href="messages.html" id="navMessages" style="display: none;">MESSAGES</a>
                <a href="trainers.html" id="navTrainers">TRAINERS</a>
                <a href="admin.html" id="adminLink" style="display: none; color: #ffc107;">ADMIN</a>
            </nav>

            <div class="user-profile-section">
                <a href="javascript:void(0)" id="profileChipLink" class="user-profile-chip active">
                    <div class="user-profile-info">
                        <span class="nav-user-name" id="navUserName">USER</span>
                        <span class="nav-user-role" id="navUserRole">USER</span>
                    </div>
                    <div class="nav-user-avatar" id="navUserAvatarContainer">
                        <svg id="navUserIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <img src="" id="navUserAvatar" alt="Profile">
                    </div>
                </a>
                <span class="nav-logout-icon" id="logoutBtn">LOGOUT</span>
            </div>

            <div class="hamburger" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="profile-card">
            <div class="avatar-circle" id="profileAvatarContainer">
                <svg id="profileIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span id="userInitials" style="display:none;">U</span>
                <img src="" id="profileImage" alt="Profile">
            </div>
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <p>Update your personal details and fitness goals</p>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" required min="10" max="100">
                    </div>
                    <div style="flex: 1;">
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" id="weight" class="form-control" required min="30" max="200" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Primary Fitness Goal</label>
                    <select id="goal" class="form-control">
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                        <option value="Endurance">Endurance</option>
                        <option value="Flexibility">Flexibility</option>
                        <option value="Mental Wellness">Mental Wellness</option>
                        <option value="General Health">General Health</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Email (Read Only)</label>
                    <input type="text" id="email" class="form-control" readonly
                        style="opacity: 0.6; cursor: not-allowed;">
                </div>

                <button type="submit" class="btn-save" id="saveBtn">Save Changes</button>
                <div class="message" id="msgBox"></div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 WellNest – Smart Health & Fitness Companion</p>
    </footer>

    <script src="profile.js"></script>
    <script>
        if (localStorage.getItem('userRole') === 'ADMIN') {
            const adminLink = document.getElementById('adminLink');
            if (adminLink) adminLink.style.display = 'inline-block';

            // Hide regular user tabs
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                const allLinks = navLinks.querySelectorAll('a');
                allLinks.forEach(a => {
                    const txt = a.textContent.toUpperCase();
                    if (txt.includes('TRACKER') || txt.includes('HEALTH') || txt.includes('TRAINER')) {
                        if (!a.id.includes('adminLink')) a.style.display = 'none';
                    }
                });
            }

            // Disable profile link & Redirect away from profile
            const profileSection = document.querySelector('.user-profile-section');
            if (profileSection) {
                const profileLink = profileSection.querySelector('a');
                if (profileLink) {
                    profileLink.href = 'javascript:void(0)';
                    profileLink.style.cursor = 'default';
                }
            }
            window.location.href = 'admin.html';
        }
    </script>
    <script>
        // Common layout logic for Hamburger
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburgerMenu');
            const navLinks = document.getElementById('navLinks');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>

</html>
