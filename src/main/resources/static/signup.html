<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup - WellNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.8)), url('images/bg-fitness.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.1);
        }

        .nav-container {
            max-width: 1150px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.1);
            border: 1px solid #18b046;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #18b046;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            font-size: 14px;
        }

        .nav-links a {
            color: #f4f4f4;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #18b046;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin: 0 0 30px;
            font-size: 24px;
            color: #18b046;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-top: 15px;
            color: #aaa;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #18b046;
        }

        select {
            cursor: pointer;
        }

        option {
            background: #111;
            color: #fff;
        }

        input::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background: #18b046;
            color: #fff;
            border: none;
            border-radius: 99px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        button:hover {
            background: #14932a;
        }

        .signup-text {
            font-size: 13px;
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        .signup-text a {
            color: #18b046;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo-badge">WELLNEST</div>
            <nav class="nav-links">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT US</a>
                <a href="login.html">LOGIN</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Create Account</h2>

            <form id="signupForm">
                <label>Full Name</label>
                <input type="text" id="signupFullName" placeholder="e.g. John Doe" required>

                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="e.g. john@example.com" required>

                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" id="signupPassword" placeholder="Create a password" required
                        style="padding-right: 40px;">
                    <span id="togglePassword"
                        style="z-index: 10; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;">
                        <!-- Eye Icon (Closed by default) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                </div>

                <!-- Password Requirements List -->
                <ul id="passwordCriteria"
                    style="list-style: none; font-size: 11px; margin-top: 8px; color: #777; padding-left: 5px;">
                    <li id="crit-length" style="margin-bottom: 2px;">• At least 8 characters</li>
                    <li id="crit-upper" style="margin-bottom: 2px;">• One uppercase letter (A-Z)</li>
                    <li id="crit-special" style="margin-bottom: 2px;">• One special character (!@#$...)</li>
                </ul>

                <label>Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required
                        style="padding-right: 40px;">
                    <span id="toggleConfirmPassword"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                </div>
                <div id="passwordMatch" style="font-size: 11px; margin-top: 5px; color: #777;"></div>

                <div style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Age</label>
                        <input type="number" id="signupAge" placeholder="25" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Weight (kg)</label>
                        <input type="number" id="signupWeight" placeholder="70" required>
                    </div>
                </div>

                <label>Fitness Goal</label>
                <select id="signupGoal">
                    <option value="Lose Weight">Lose Weight</option>
                    <option value="Build Muscle">Build Muscle</option>
                    <option value="Stay Fit">Stay Fit</option>
                    <option value="Endurance">Endurance</option>
                    <option value="Flexibility">Flexibility</option>
                </select>

                <!-- Hidden role (default USER) -->
                <input type="hidden" id="signupRole" value="USER">

                <button type="button" id="signupButton">Start Your Journey</button>

            </form>

            <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer>
        <p>© 2025 WellNest – Smart Health & Fitness Companion</p>
    </footer>

    <script src="signup.js?v=1.3"></script>
</body>

</html>
