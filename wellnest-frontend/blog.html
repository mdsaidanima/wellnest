<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Blog - WellNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            background: radial-gradient(circle at top, #0f3d1e 0%, #000000 85%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(24, 176, 70, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-badge {
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(24, 176, 70, 0.15);
            border: 1px solid #18b046;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #18b046;
        }

        .nav-user-role {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            color: #18b046;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-transform: uppercase;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #18b046;
            text-shadow: 0 0 10px rgba(24, 176, 70, 0.4);
        }

        /* Animated underline */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #18b046;
            transform: translateX(-50%);
            transition: width 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
            box-shadow: 0 0 8px rgba(24, 176, 70, 0.6);
        }

        .nav-logout {
            cursor: pointer;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #18b046;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                padding: 30px;
                gap: 20px;
                border-bottom: 1px solid rgba(24, 176, 70, 0.2);
                text-align: center;
                animation: slideDown 0.3s ease forwards;
            }

            .nav-links.active {
                display: flex;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        /* Blog Container */
        .blog-container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 20px;
            flex: 1;
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .blog-header h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .blog-header h1 span {
            color: #18b046;
        }

        .create-post-btn {
            background: #18b046;
            color: #fff;
            padding: 10px 20px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .create-post-btn:hover {
            background: #14932a;
        }

        /* Tabs */
        .blog-tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: #18b046;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #18b046;
        }

        /* Post Card */
        .post-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            border-color: #18b046;
        }

        .post-cover-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            /* Show if present */
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .post-avatar {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            border: 1px solid #18b046;
        }

        .post-author {
            color: #fff;
            font-weight: bold;
        }

        .post-category {
            background: rgba(24, 176, 70, 0.2);
            color: #18b046;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .nav-user-name {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
        }

        .post-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #fff;
        }

        .post-excerpt {
            color: #ddd;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            /* Preserve newlines */
        }

        .post-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 15px;
            margin-top: auto;
            /* Push to bottom of card */
        }

        .action-item {
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
            padding: 5px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            white-space: nowrap;
        }

        .action-item:hover {
            background: rgba(24, 176, 70, 0.1);
            color: #18b046;
        }

        .action-item.liked {
            color: #18b046;
            background: rgba(24, 176, 70, 0.1);
        }

        .action-item.delete-btn:hover {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
        }

        .action-item.edit-btn:hover {
            background: rgba(77, 166, 255, 0.1);
            color: #4da6ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #18b046;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn,
        .cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-logout-icon {
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .submit-btn {
            background: #18b046;
            color: #fff;
        }

        .submit-btn:hover {
            background: #15a03d;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid #666;
            color: #aaa;
        }

        .cancel-btn:hover {
            background: #222;
            border-color: #888;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
        }

        .comment {
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
        }

        .comment-author {
            color: #18b046;
            font-weight: bold;
        }

        .comment-input-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            font-size: 13px;
        }

        .comment-submit {
            background: #18b046;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Trainer History Card */
        .trainer-history-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .th-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .th-avatar {
            width: 45px;
            height: 45px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            border: 1px solid #555;
        }

        .th-info {
            display: flex;
            flex-direction: column;
        }

        .th-name {
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }

        .th-spec {
            font-size: 13px;
            color: #aaa;
        }

        .th-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .th-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .th-cancel-btn {
            background: transparent;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .th-cancel-btn:hover {
            background: #ff4d4d;
            color: #fff;
        }

        .th-menu {
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .blog-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .create-post-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo-badge">WELLNEST ✨</div>
            <nav class="nav-links" id="navLinks">
                <a href="dashboard.html" id="navDashboard">DASHBOARD</a>
                <a href="tracker.html" id="navTracker">TRACKERS</a>
                <a href="health-tools.html" id="navHealth">HEALTH TOOLS</a>
                <a href="blog.html" id="navBlogs" class="active">BLOG</a>
                <a href="trainers.html" id="navTrainers">TRAINERS</a>
                <a href="messages.html" id="navMessages" style="display: none;">MESSAGES</a>
                <a href="admin.html" id="adminLink" style="display: none; color: #ffc107;">ADMIN</a>
            </nav>

            <div class="user-profile-section">
                <a href="profile.html" style="text-decoration: none; display: flex; align-items: center; gap: 8px;">
                    <div class="user-profile-info">
                        <span class="nav-user-name" id="navUserName">USER</span>
                        <span class="nav-user-role" id="navUserRole">USER</span>
                    </div>
                    <div class="nav-user-avatar" id="navUserAvatarContainer">
                        <svg id="navUserIcon" xmlns="http://www.w3.org/2001/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <img src="" id="navUserAvatar" alt="Profile">
                    </div>
                </a>
                <span class="nav-logout-icon" id="logoutBtn">LOGOUT</span>
            </div>

            <div class="hamburger" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="blog-container">

        <div class="blog-header">
            <h1>Health <span>Blog</span></h1>
            <button class="create-post-btn" id="openModalBtn">+ CREATE POST</button>
        </div>

        <div class="blog-tabs">
            <button class="tab-btn active" data-type="all">All Posts</button>
            <button class="tab-btn" data-type="ARTICLE">Featured Articles</button>
            <button class="tab-btn" data-type="USER_POST">Community</button>
            <button class="tab-btn" data-type="TRAINER_HISTORY">Trainer History</button>
        </div>

        <div id="postsList">
            <!-- Posts will be injected here JS -->
            <!-- Loading placeholder -->
            <p style="text-align:center; color:#666;">Loading posts...</p>
        </div>

    </div>

    <!-- Create Post Modal -->
    <div class="modal" id="createPostModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModalBtn">&times;</span>
            <h2 id="modalTitle">Create New Post</h2>
            <form id="postForm">
                <input type="hidden" id="postId" value="">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="postTitle" required placeholder="Enter post title">
                </div>
                <div class="form-group">
                    <label>Cover Image URL (Optional)</label>
                    <input type="url" id="postImageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="postCategory">
                        <option value="General">General</option>
                        <option value="Nutrition">Nutrition</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Mental Wellness">Mental Wellness</option>
                        <option value="Progress">Progress Update</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="postContent" rows="5" required placeholder="Share your thoughts..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancelPostBtn">CANCEL</button>
                    <button type="submit" class="submit-btn" id="submitPostBtn">PUBLISH POST</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 WellNest – Smart Health & Fitness Companion</p>
    </footer>

    <script src="blog.js?v=2.8"></script>
    <!-- Add logout logic here just in case blog.js fails or is separated -->
    <!-- Add logout logic here just in case blog.js fails or is separated -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburgerMenu');
            const navLinks = document.getElementById('navLinks');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // Basic user check
        const userEmail = localStorage.getItem('userEmail');
        const role = localStorage.getItem('role');

        if (!userEmail) {
            window.location.href = 'login.html';
        }

        // Role-based navigation adjustment
        if (role === 'TRAINER') {
            const dashLink = document.getElementById('navDashboard');
            if (dashLink) {
                dashLink.href = 'trainer-dashboard.html';
                dashLink.textContent = 'DASHBOARD';
            }

            // Show messages link for trainers
            const msgLink = document.getElementById('navMessages');
            if (msgLink) {
                msgLink.style.display = 'inline-block';
                msgLink.href = 'messages.html';
                msgLink.removeAttribute('onclick');
            }

            // Strictly hide ONLY non-trainer links
            ['navHome', 'navTracker', 'navHealth', 'navTrainers', 'navProfile'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.style.display = 'none';
            });

            // Hide Trainer History tab for trainers
            const historyTab = document.querySelector('.tab-btn[data-type="TRAINER_HISTORY"]');
            if (historyTab) historyTab.style.display = 'none';
        }
    </script>
</body>

</html>
